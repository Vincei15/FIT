<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="Home.css">
    <script>
        function goToAdminPage() {
            var password = prompt("Please enter the admin password:");
            if (password === "0000") {
                window.location.href = "Admin.html";
            } else {
                alert("Incorrect password. Access denied.");
            }
        }
    </script>
</head>
<body>
<header>
    <img src="FIT.png" alt="FIT Logo">
    <h1>Welcome to FIT</h1>
    <div class="L1">
        <button onclick="goToAdminPage()">Admin</button>
    </div>
    <br>
</header>
<h2>Please Sign In</h2>
<br>
<p>Email: <input type="email" id="email" name="email"></p>
<br>
<p>Password: <input type="password" id="password" name="password"></p>
<a href="Home.html">
    <button>Sign in</button>
</a>
<br>
<br>
<p>Don't have an account?</p>
<a href="CreatePro.html">
    <button>Sign Up</button>
</a>
</body>
</html>
