<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
<header>
    <img src="FIT.png" alt="FIT Logo">
    <h1>Create Profile</h1>
</header>
<br>
<p>First Name: <input type="firstname" id="firstname" name="firstname" </p>
<br>
<p>Last Name: <input type="lastname" id="lastname" name="lastname" </p>
<br>
<p>Email: <input type="email" id="email" name="email" </p>
<br>
<p>Password: <input type="password" id="password" name="password" </p>
<br>
<p>Gender (M or F): <input type="Gender" id="Gender" name="Gender" </p>
<br>
<p>Height (in inches): <input type="Height" id="Height" name="Height" </p>
<br>
<p>Weight (in pounds): <input type="Weight" id="Weight" name="Weight" </p>
<button type="submit">Create Profile</button>
<br>
<br>
<a href="SignIn.html">
    <button>Back to Sign in</button>
</a>

</body>
</html>
